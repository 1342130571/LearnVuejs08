<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>

    Promise.all([
      new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve({name: 'why' ,age: 18})
        }, 1000)
      }),
      new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve({name: 'kobe' ,age: 19})
        }, 2000)
      }),
    ]).then(res => {
      console.log(res) 
    })
  </script>
</body>
